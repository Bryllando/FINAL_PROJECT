{% extends "dashboard.html" %}

{% block StudentManagementContent %}
<main class="flex-1 overflow-y-auto p-3 sm:p-4 md:p-6 lg:p-8 w-full">
    <div class="max-w-7xl mx-auto">
        <!-- Student Management Header -->
        <div class="p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 text-center">STUDENT MANAGEMENT
            </h2>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Student Form -->
            <div class="lg:col-span-1">
                <div class="bg-white divide-gray-400 border-2 rounded-lg shadow-md p-4 sm:p-6">
                    <h3 class="text-lg sm:text-xl font-bold text-gray-800 text-center mb-4 sm:mb-6">STUDENT
                        INFORMATION</h3>
                    <form id="studentForm" class="space-y-3 sm:space-y-4">
                        <!-- Profile Picture -->
                        <div class="flex flex-col items-center mb-4">
                            <div id="imagePreview"
                                class="w-24 h-24 sm:w-32 sm:h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-gray-300">
                                <svg class="w-12 h-12 sm:w-16 sm:h-16 text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">ID
                                No</label>
                            <input type="text" id="idNo" placeholder="Enter ID Number"
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Last
                                Name</label>
                            <input type="text" id="lastName" placeholder="Enter Last Name"
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">First
                                Name</label>
                            <input type="text" id="firstName" placeholder="Enter First Name"
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Course</label>
                            <select id="course"
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                                <option value="">Select Course</option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSCS">BSCS</option>
                                <option value="BSIS">BSIS</option>
                                <option value="BSCpE">BSCpE</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Level</label>
                            <select id="level"
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                                <option value="">Select Level</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="pt-2 sm:pt-4">
                            <button type="submit" id="submitBtn"
                                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 sm:px-4 rounded-lg transition text-sm sm:text-base">
                                SAVE
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Student Table -->
            <div class="lg:col-span-2">
                <div>
                    <!-- Add Student Button -->
                    <div class="p-3 sm:p-4 flex justify-end">
                        <button id="addStudentBtn"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition text-xs sm:text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            ADD STUDENT
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <table class="w-full min-w-[600px]">
                            <thead class="bg-[#4a5568] text-white">
                                <tr>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">
                                        IDNO</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">
                                        LASTNAME</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">
                                        FIRSTNAME</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">
                                        COURSE</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">
                                        LEVEL</th>
                                    <th class="px-3 sm:px-4 py-3 text-center text-xs sm:text-sm font-semibold">
                                        ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody" class="divide-y divide-gray-200">
                                <!-- Table rows will be inserted here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
