{% extends "dashboard/dashboard.html" %}

{% block attendanceContent %}
<!-- Attendance Content -->
<main class="flex-1 overflow-y-auto p-3 sm:p-6 md:p-10 lg:p-14 w-full">
    <div class="max-w-[2000px] mx-auto">
        <!-- Header -->
        <div class="p-4 sm:p-8 md:p-10 mb-6 sm:mb-10">
            <h2 class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 text-center">STUDENT
                ATTENDANCE</h2>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-6 md:gap-8 mb-6 sm:mb-10">
            <!-- Total Students -->
            <div
                class="bg-white rounded-lg shadow-lg p-3 sm:p-6 md:p-8 border-l-4 border-blue-500 transform hover:scale-105 transition">
                <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-2">
                    <div class="text-center sm:text-left">
                        <p class="text-xs sm:text-lg md:text-xl text-gray-600 font-medium mb-1 sm:mb-2">Total Students
                        </p>
                        <p id="totalStudents"
                            class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-blue-100 p-2 sm:p-4 md:p-5 rounded-full">
                        <svg class="w-6 h-6 sm:w-10 sm:h-10 md:w-12 md:h-12 text-blue-500" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Present -->
            <div
                class="bg-white rounded-lg shadow-lg p-3 sm:p-6 md:p-8 border-l-4 border-green-500 transform hover:scale-105 transition">
                <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-2">
                    <div class="text-center sm:text-left">
                        <p class="text-xs sm:text-lg md:text-xl text-gray-600 font-medium mb-1 sm:mb-2">Present</p>
                        <p id="presentCount"
                            class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-green-100 p-2 sm:p-4 md:p-5 rounded-full">
                        <svg class="w-6 h-6 sm:w-10 sm:h-10 md:w-12 md:h-12 text-green-500" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Late -->
            <div
                class="bg-white rounded-lg shadow-lg p-3 sm:p-6 md:p-8 border-l-4 border-yellow-500 transform hover:scale-105 transition">
                <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-2">
                    <div class="text-center sm:text-left">
                        <p class="text-xs sm:text-lg md:text-xl text-gray-600 font-medium mb-1 sm:mb-2">Late</p>
                        <p id="lateCount"
                            class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="bg-yellow-100 p-2 sm:p-4 md:p-5 rounded-full">
                        <svg class="w-6 h-6 sm:w-10 sm:h-10 md:w-12 md:h-12 text-yellow-500" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Absent -->
            <div
                class="bg-white rounded-lg shadow-lg p-3 sm:p-6 md:p-8 border-l-4 border-red-500 transform hover:scale-105 transition">
                <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-2">
                    <div class="text-center sm:text-left">
                        <p class="text-xs sm:text-lg md:text-xl text-gray-600 font-medium mb-1 sm:mb-2">Absent</p>
                        <p id="absentCount" class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-red-600">
                            0</p>
                    </div>
                    <div class="bg-red-100 p-2 sm:p-4 md:p-5 rounded-full">
                        <svg class="w-6 h-6 sm:w-10 sm:h-10 md:w-12 md:h-12 text-red-500" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date and Export Controls -->
        <div
            class="flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-3 sm:gap-4 mb-6 sm:mb-8">
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3">
                <label for="attendanceDate"
                    class="text-sm sm:text-lg md:text-xl font-semibold text-gray-700">Date:</label>
                <input type="date" id="attendanceDate"
                    class="px-3 sm:px-4 md:px-5 py-2 sm:py-3 md:py-4 text-sm sm:text-base md:text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                <button type="button" id="goBtn"
                    class="bg-[#162660] hover:bg-[#1f3070] text-white font-bold py-2 sm:py-3 md:py-4 px-4 sm:px-6 md:px-8 rounded-lg transition text-sm sm:text-base md:text-lg">
                    GO
                </button>
            </div>
            <button type="button" id="exportBtn"
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 sm:py-3 md:py-4 px-4 sm:px-6 md:px-8 rounded-lg transition text-sm sm:text-base md:text-lg flex items-center justify-center gap-2">
                <svg class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Export
            </button>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border-2 border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[800px] lg:min-w-[1400px]">
                    <thead class="bg-[#4a5568] text-white">
                        <tr>
                            <th
                                class="px-3 sm:px-6 md:px-10 py-3 sm:py-5 md:py-6 text-left text-sm sm:text-lg md:text-xl lg:text-2xl font-bold w-20 sm:w-32 md:w-40">
                                ID</th>
                            <th
                                class="px-3 sm:px-6 md:px-10 py-3 sm:py-5 md:py-6 text-left text-sm sm:text-lg md:text-xl lg:text-2xl font-bold w-24 sm:w-40 md:w-52">
                                TIME IN</th>
                            <th
                                class="px-3 sm:px-6 md:px-10 py-3 sm:py-5 md:py-6 text-left text-sm sm:text-lg md:text-xl lg:text-2xl font-bold flex-1">
                                FULLNAME</th>
                            <th
                                class="px-3 sm:px-6 md:px-10 py-3 sm:py-5 md:py-6 text-left text-sm sm:text-lg md:text-xl lg:text-2xl font-bold w-32 sm:w-52 md:w-72">
                                COURSE & LEVEL</th>
                            <th
                                class="px-3 sm:px-6 md:px-10 py-3 sm:py-5 md:py-6 text-center text-sm sm:text-lg md:text-xl lg:text-2xl font-bold w-24 sm:w-40 md:w-52">
                                STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody" class="divide-y-2 divide-gray-200">
                        <!-- Table rows will be inserted here dynamically by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>
<!-- JavaScript file reference -->
<script src="{{ url_for('static', filename='js/admin&student.js') }}"></script>
<script src="{{ url_for('static', filename='js/attendance-student.js') }}"></script>
{% endblock %}
