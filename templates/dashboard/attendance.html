{% extends "dashboard/dashboard.html" %}

{% block attendanceContent %}
<!-- Attendance Content -->
<main class="flex-1 overflow-y-auto p-3 sm:p-4 md:p-6 lg:p-8 w-full">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 text-center">STUDENT ATTENDANCE</h2>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <!-- Total Students -->
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Total Students</p>
                        <p id="totalStudents" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Present -->
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Present</p>
                        <p id="presentCount" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Late -->
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Late</p>
                        <p id="lateCount" class="text-2xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Absent -->
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Absent</p>
                        <p id="absentCount" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date and Export Controls -->
        <div class="flex justify-between items-center gap-2 mb-4">
            <div class="flex items-center gap-2">
                <label for="attendanceDate" class="text-sm font-semibold text-gray-700 hidden sm:block">Date:</label>
                <input type="date" id="attendanceDate"
                    class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                <button type="button" id="goBtn"
                    class="bg-[#162660] hover:bg-[#1f3070] text-white font-bold py-2 px-3 rounded-lg transition text-sm">
                    GO
                </button>
            </div>
            <button type="button" id="exportBtn"
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Export
            </button>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[700px]">
                    <thead class="bg-[#4a5568] text-white">
                        <tr>
                            <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold w-16">ID</th>
                            <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold w-24">TIME IN</th>
                            <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold w-24">TIME OUT</th>
                            <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold flex-1">FULLNAME
                            </th>
                            <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold w-32">COURSE & LEVEL
                            </th>
                            <th class="px-3 sm:px-4 py-3 text-center text-xs sm:text-sm font-semibold w-32">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody" class="divide-y divide-gray-200">
                        <!-- Table rows will be inserted here dynamically by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>

<!-- JavaScript file reference -->
<script src="{{ url_for('static', filename='js/admin&student.js') }}"></script>
<script src="{{ url_for('static', filename='js/attendance-student.js') }}"></script>
{% endblock %}
