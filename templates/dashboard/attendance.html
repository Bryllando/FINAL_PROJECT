{% extends "dashboard.html" %}

{% block attendanceContent %}
<!-- Main Content -->
<main class="flex-1 overflow-y-auto p-3 sm:p-4 md:p-6 lg:p-8 w-full">
    <div class="max-w-5xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">STUDENT INFORMATION</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Left Side: Camera View and Result -->
                <div class="space-y-6">
                    <!-- Camera and Result Section -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Camera View -->
                        <div class="flex flex-col items-center">
                            <div
                                class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden mb-2 border-4 border-gray-300">
                                <video id="video" class="w-full h-full object-cover hidden"></video>
                                <img id="uploadedImage" class="w-full h-full object-cover hidden" />
                                <svg id="cameraPlaceholder" class="w-16 h-16 text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 font-medium">Camera View</span>
                        </div>

                        <!-- Result Picture -->
                        <div class="flex flex-col items-center">
                            <div
                                class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden mb-2 border-4 border-gray-300">
                                <canvas id="canvas" class="hidden"></canvas>
                                <img id="capturedPhoto" class="w-full h-full object-cover hidden" />
                                <svg id="photoPlaceholder" class="w-16 h-16 text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <span class="text-xs text-gray-600 font-medium">Result</span>
                        </div>
                    </div>

                    <!-- Photo Capture Options -->
                    <div class="flex gap-3">
                        <button id="cameraBtn" type="button"
                            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span id="cameraBtnText">Camera Off</span>
                        </button>

                        <label for="fileUpload"
                            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2 cursor-pointer">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span>Upload Image</span>
                            <input type="file" id="fileUpload" accept="image/*" class="hidden">
                        </label>
                    </div>

                </div>

                <!-- Right Side: Student Details Form -->
                <div class="space-y-4">
                    <!-- Profile Icon -->
                    <div class="flex justify-center mb-4">
                        <div
                            class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center border-4 border-gray-300">
                            <img id="profileIcon" class="w-full h-full object-cover rounded-full hidden" />
                            <svg id="profilePlaceholder" class="w-16 h-16 text-gray-400" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                    <form id="studentForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">ID NO</label>
                            <input type="text" id="studentId" placeholder="Enter ID"
                                class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">LASTNAME</label>
                            <input type="text" id="lastName" placeholder="Enter Last Name"
                                class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">FIRSTNAME</label>
                            <input type="text" id="firstName" placeholder="Enter First Name"
                                class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">COURSE</label>
                            <select id="course"
                                class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                                <option value="">Select Course</option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSCS">BSCS</option>
                                <option value="BSIS">BSIS</option>
                                <option value="ACT">ACT</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">LEVEL</label>
                            <select id="level"
                                class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                                <option value="">Select Level</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>

                        <!-- QR Code Display Area -->
                        <div id="qrCodeContainer" class="hidden border-t pt-4 mt-4">
                            <div class="flex flex-col items-center space-y-3">
                                <p class="text-sm font-semibold text-gray-700">Generated QR Code</p>
                                <div id="qrcode" class="bg-white p-3 rounded-lg border-2 border-gray-300"></div>
                                <button type="button" id="downloadQR"
                                    class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                    Download QR Code
                                </button>
                            </div>
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="button" id="cancelBtn"
                                class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-2.5 px-4 rounded-lg transition">
                                CANCEL
                            </button>
                            <button type="submit" id="submitBtn"
                                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2.5 px-4 rounded-lg transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                </svg>
                                SAVE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</div>}
{% endblock %}
