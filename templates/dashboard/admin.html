{% extends "dashboard/dashboard.html" %}

{% block admin_Content %}
<!-- Main Content -->
<div class="p-3 sm:p-4 md:p-6 lg:p-8 w-full">
    <div class="max-w-7xl mx-auto">
        <!-- User Management Header -->
        <div class="p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 text-center">USER MANAGEMENT</h2>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- User Form -->
            <div class="lg:col-span-1">
                <div class="bg-white divide-gray-400 border-2 rounded-lg shadow-md p-4 sm:p-6">
                    <h3 class="text-lg sm:text-xl font-bold text-gray-800 text-center mb-4 sm:mb-6">USER</h3>
                    <!-- MODIFIED: Added id to form for JavaScript manipulation -->
                    <form id="userForm" action="/add_user" method="POST" class="space-y-3 sm:space-y-4">
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Email
                                Address</label>
                            <input type="email" name="email" required
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-2">Password</label>
                            <input type="password" name="password" required
                                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition">
                        </div>
                        <div class="flex gap-2 sm:gap-3 pt-2 sm:pt-4">
                            <button type="submit"
                                class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 sm:px-4 rounded-lg border border-gray-300 transition text-sm sm:text-base">
                                SAVE
                            </button>
                            <!-- MODIFIED: Added onclick handler for cancel button -->
                            <button type="button" onclick="resetUserForm()"
                                class="flex-1 text-white bg-red-500 hover:bg-red-600 font-bold py-2 px-3 sm:px-4 rounded-lg border border-gray-300 transition text-sm sm:text-base">
                                CANCEL
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- User Table -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-[500px]">
                            <thead class="bg-[#4a5568] text-white">
                                <tr>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">ID</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">EMAIL</th>
                                    <th class="px-3 sm:px-4 py-3 text-left text-xs sm:text-sm font-semibold">PASSWORD
                                    </th>
                                    <th class="px-3 sm:px-4 py-3 text-center text-xs sm:text-sm font-semibold">ACTION
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                {% for user in users %}
                                <tr class="hover:bg-gray-50">
                                    <td class="px-3 sm:px-4 py-3 text-xs sm:text-sm text-blue-600 font-semibold">{{
                                        user.id }}
                                    </td>
                                    <td class="px-3 sm:px-4 py-3 text-xs sm:text-sm text-gray-800">{{ user.email }}</td>
                                    <td class="px-3 sm:px-4 py-3 text-xs sm:text-sm text-gray-800">••••••••</td>
                                    <td class="px-3 sm:px-4 py-3">
                                        <!-- MODIFIED: Fixed action buttons layout with proper flex container -->
                                        <div class="flex justify-center gap-1 sm:gap-2">
                                            <!-- Edit Button -->
                                            <button onclick="editUser('{{ user.id }}', '{{ user.email }}')"
                                                class="bg-blue-500 hover:bg-blue-600 text-white px-2 sm:px-3 py-1 rounded text-xs sm:text-sm font-medium transition"
                                                title="Edit User">
                                                <svg class="w-4 h-4 inline" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg>
                                            </button>
                                            <!-- Delete Button -->
                                            <button onclick="deleteUser('{{ user.id }}', '{{ user.email }}')"
                                                class="bg-red-500 hover:bg-red-600 text-white px-2 sm:px-3 py-1 rounded text-xs sm:text-sm font-medium transition"
                                                title="Delete User">
                                                <svg class="w-4 h-4 inline" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODIFIED: Added JavaScript file reference -->
<script src="{{ url_for('static', filename='js/admin&student.js') }}"></script>
{% endblock %}
