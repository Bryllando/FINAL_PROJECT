{% extends "base.html" %}

{% block content %}
<div class="flex justify-between items-center w-full px-4 py-3">
    <h1 class="text-3xl font-bold text-[#f5f5f5] shadow-blue-300">Python(19877) 8:00 - 10:30 A.M</h1>


    <div class="flex justify-end">
        <button type="button" onclick="window.location.href='/'"
            class="rounded-lg bg-sky-500 hover:bg-sky-600 text-white px-3 py-2 text-[20px] gap-2 font-medium flex items-center mr-5">

            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>

            SCANNER
        </button>

        <button type="button" onclick="window.location.href='/register'"
            class="rounded-lg bg-green-400 hover:bg-green-500 text-white px-3 py-2 text-[20px] gap-2 font-medium flex items-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
            REGISTER
        </button>

    </div>

</div>
{% endblock %}

{% block mainContent %}
<main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">

    <!-- Title Section -->
    <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-3">Login</h2>
        <p class="text-gray-600 text-lg">Enter your credentials to access the system</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">

        <!-- User Icon -->
        <div class="flex justify-center mb-8">
            <div class="w-28 h-28 bg-black rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-20 h-20" aria-hidden="true">
                    <circle cx="256" cy="120" r="96" fill="#fff" />
                    <path d="M64 320
                        C64 240 448 240 448 320
                        C448 392 384 464 256 464
                        C128 464 64 392 64 320 Z" fill="#fff" />
                </svg>
            </div>
        </div>

        <!-- Login Form -->
        <form method="POST" action="#" class="space-y-6">

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl
                    focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                    placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl
                    focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                    placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-4 rounded-xl transition-colors text-lg">
                LOGIN
            </button>
        </form>

        <!-- Forgot Password Link -->
        <div class="mt-6 text-center">
            <a href="#" class="text-teal-600 hover:text-teal-800 font-medium">
                Forgot Password?
            </a>
        </div>

        <!-- Register Link -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="/register" class="text-teal-600 hover:text-teal-800 font-medium">
                    Register here
                </a>
            </p>
        </div>

    </div>
</main>

{% endblock %}
