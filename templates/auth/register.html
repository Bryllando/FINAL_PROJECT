{% extends "base.html" %}

{% block content %}
<div class="flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0 py-4 px-4 sm:px-6">
    <h1 class="text-lg sm:text-2xl lg:text-3xl font-bold text-[#f5f5f5] text-center sm:text-left">
        Python(19877) 8:00 - 10:30 A.M
    </h1>
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto justify-center sm:justify-end">
        <button type="button" onclick="window.location.href='/'"
            class="flex-1 sm:flex-none rounded-lg bg-sky-500 hover:bg-sky-600 text-white px-3 py-2 text-sm sm:text-base lg:text-[20px] gap-1 sm:gap-2 font-medium flex items-center justify-center">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
            <span class="hidden sm:inline">SCANNER</span>
            <span class="sm:hidden">SCAN</span>
        </button>

        <button type="button" onclick="window.location.href='/login'"
            class="flex-1 sm:flex-none rounded-lg bg-green-400 hover:bg-green-500 text-white px-3 py-2 text-sm sm:text-base lg:text-[20px] gap-1 sm:gap-2 font-medium flex items-center justify-center">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
            <span class="hidden sm:inline">LOGIN</span>
            <span class="sm:hidden">LOG</span>
        </button>
    </div>
</div>
{% endblock %}


{% block mainContent %}
<main class="w-full flex justify-center px-4 sm:px-6 lg:px-8 py-6 sm:py-12">

    <!-- Full Width Container -->
    <div class="w-full max-w-3xl">

        <!-- Title Section -->
        <div class="text-center mb-6 sm:mb-12">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2 sm:mb-3">Create Account</h2>
            <p class="text-gray-600 text-base sm:text-lg">Register to access the system</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-10 lg:p-12">

            <!-- User Icon -->
            <div class="flex justify-center mb-6 sm:mb-10">
                <div class="w-24 h-24 sm:w-32 sm:h-32 bg-[#162660] rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                        class="w-16 h-16 sm:w-24 sm:h-24 text-white fill-white" aria-hidden="true">
                        <circle cx="256" cy="120" r="96" />
                        <path d="M64 320
C64 240 448 240 448 320
C448 392 384 464 256 464
C128 464 64 392 64 320 Z" />
                    </svg>
                </div>
            </div>

            <!-- Registration Form -->
            <form method="POST" action="/register" class="space-y-6 sm:space-y-8">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-base sm:text-lg font-semibold text-gray-700 mb-2">Email
                        Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 sm:px-5 sm:py-4 text-base sm:text-lg border border-gray-300 rounded-xl
focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition" placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password"
                        class="block text-base sm:text-lg font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 sm:px-5 sm:py-4 text-base sm:text-lg border border-gray-300 rounded-xl
focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition" placeholder="Create a password">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password"
                        class="block text-base sm:text-lg font-semibold text-gray-700 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-3 sm:px-5 sm:py-4 text-base sm:text-lg border border-gray-300 rounded-xl
focus:ring-2 focus:ring-[#162660] focus:border-[#162660] transition" placeholder="Confirm your password">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-[#162660] hover:bg-blue-900 text-white font-bold py-3 sm:py-4 rounded-xl text-lg sm:text-xl transition">
                    REGISTER
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 sm:mt-8 text-center">
                <p class="text-gray-600 text-base sm:text-lg">
                    Already have an account?
                    <a href="/login" class="text-[#162660] hover:text-blue-900 font-semibold">
                        Login here
                    </a>
                </p>
            </div>

        </div>
    </div>
</main>
{% endblock %}
